
<body>
{% extends 'base/base.html' %}
{% block content %}
<form method="POST" class="post-form" action="/aktor/emp">
        {% csrf_token %}
    <div class="container">
<br>
    <div class="form-group row">
    <label class="col-sm-1 col-form-label"></label>
    <div class="col-sm-4">
    <h3>Podaj szczegóły</h3>
    </div>
  </div>
    <div class="form-group row">
    <label class="col-sm-2 col-form-label">Imię:</label>
    <div class="col-sm-4">
      {{ form.imie }}
    </div>
  </div>
        <div class="form-group row">
    <label class="col-sm-2 col-form-label">Nazwisko:</label>
    <div class="col-sm-4">
      {{ form.nazwisko }}
    </div>
  </div>
        <div class="form-group row">
    <label class="col-sm-2 col-form-label">Data zatrudnienia:</label>
    <div class="col-sm-4">
      {{ form.data_zatrudnienia }}
    </div>
  </div>
        <div class="form-group row">
    <label class="col-sm-2 col-form-label">Wynagrodzenie:</label>
    <div class="col-sm-4">
      {{ form.wynagrodzenie }}
    </div>
  </div>
        <div class="form-group row">
    <label class="col-sm-2 col-form-label">Data urodzenia:</label>
    <div class="col-sm-4">
      {{ form.data_urodzenia}}
    </div>
  </div>
        <div class="form-group row">
    <label class="col-sm-2 col-form-label">Numer telefonu:</label>
    <div class="col-sm-4">
      {{ form.nrtel }}
    </div>
  </div>
        <div class="form-group row">
    <label class="col-sm-2 col-form-label">Email:</label>
    <div class="col-sm-4">
      {{ form.eemail }}
    </div>
  </div>



    <div class="form-group row">
    <label class="col-sm-1 col-form-label"></label>
    <div class="col-sm-4">
    <button type="submit" class="btn btn-primary">Submit</button>
    </div>
  </div>
    </div>
</form>
{% endblock %}
</body>
</html>
