
<body>
{% extends 'base/base.html' %}
{% block content %}
<form method="POST" class="post-form" action="/rola/update/{{rola.id}}">
        {% csrf_token %}
    <div class="container">
<br>
    <div class="form-group row">
    <label class="col-sm-1 col-form-label"></label>
    <div class="col-sm-4">
    <h3>Aktalizuj dane</h3>
    </div>
  </div>
        <div class="form-group row">
    <label class="col-sm-2 col-form-label">ID:</label>
    <div class="col-sm-4">
        <input type="text" name="id" id="id_eid" required maxlength="20" value="{{ rola.id}}"/>
    </div>
  </div>

    <div class="form-group row">
    <label class="col-sm-2 col-form-label">Rola:</label>
    <div class="col-sm-4">
        <input type="text" name="tytul" id="id_tytul" required maxlength="20" value="{{ rola.tytul}}"/>
    </div>
  </div>

    <div class="form-group row">
    <label class="col-sm-2 col-form-label">Typ roli:</label>
    <div class="col-sm-4">
        <input type="text" name="typ_roli" id="id_typ_roli" required maxlength="200" value="{{ rola.typ_roli }}"/>
    </div>
  </div>

    <div class="form-group row">
    <label class="col-sm-2 col-form-label">Aktor:</label>
    <div class="col-sm-4">
    <select id="id_id_film" name="id_aktor">
        {% for aktor in aktorzy %}
        <option value="{{ aktor.id }}">{{ aktor.imie }} {{ aktor.nazwisko }}</option>
        {% endfor %}
      </select>
    </div>
  </div>

    <div class="form-group row">
    <label class="col-sm-2 col-form-label">Film:</label>
    <div class="col-sm-4">
    <select id="id_id_film" name="id_film">
        {% for film in filmy %}
        <option value="{{ film.id }}">{{ film.nazwa }}</option>
        {% endfor %}
      </select>
    </div>
  </div>

    <div class="form-group row">
    <label class="col-sm-1 col-form-label"></label>
    <div class="col-sm-4">
    <button type="submit" class="btn btn-success">Aktualizuj</button>
    </div>
  </div>
    </div>
</form>
{% endblock %}
</body>
</html>
