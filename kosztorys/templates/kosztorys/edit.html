
<body>
{% extends 'base/base.html' %}
{% block content %}
<form method="POST" class="post-form" action="/kosztorys/update/{{kosztorys.id}}">
        {% csrf_token %}
    <div class="container">
<br>
    <div class="form-group row">
    <label class="col-sm-1 col-form-label"></label>
    <div class="col-sm-4">
    <h3>Aktalizuj dane</h3>
    </div>
  </div>
        <div class="form-group row">
    <label class="col-sm-2 col-form-label">ID:</label>
    <div class="col-sm-4">
        <input type="text" name="id" id="id_id" required maxlength="20" value="{{ kosztorys.id}}"/>
    </div>
  </div>

    <div class="form-group row">
    <label class="col-sm-2 col-form-label">Koszt produkcji:</label>
    <div class="col-sm-4">
        <input type="text" name="koszt_produkcji" id="id_koszt_produkcji" required maxlength="20" value="{{ kosztorys.koszt_produkcji}}"/>
    </div>
  </div>

    <div class="form-group row">
    <label class="col-sm-2 col-form-label">Koszt postprodukcji:</label>
    <div class="col-sm-4">
        <input type="text" name="koszt_postprodukcji" id="id_koszt_postprodukcji" required maxlength="20" value="{{ kosztorys.koszt_postprodukcji }}"/>
    </div>
  </div>

        <div class="form-group row">
    <label class="col-sm-2 col-form-label">Koszt marketingu:</label>
    <div class="col-sm-4">
        <input type="text" name="koszt_marketingu" id="id_koszt_marketingu" required maxlength="20" value="{{ kosztorys.koszt_marketingu }}"/>
    </div>
  </div>

    <div class="form-group row">
    <label class="col-sm-2 col-form-label">Koszt ca≈Çkowity:</label>
    <div class="col-sm-4">
        <input type="text" name="koszt_calkowity" id="id_koszt_calkowity" required maxlength="20" value="{{ kosztorys.koszt_calkowity }}"/>
    </div>
  </div>

    <div class="form-group row">
    <label class="col-sm-2 col-form-label">Kosztorys dla filmu:</label>
    <div class="col-sm-4">
        <!--
        <input type="text" name="id_gatunek" id="id_data_zatrudnienia" required maxlength="20" value="{{ kosztorys.id_gatunek }}"/>
        -->
    <select id="id_id_filmm" name="id_filmm">
        {% for film in filmy %}
        <option value="{{ film.nazwa }}">{{ film.nazwa }}</option>
        {% endfor %}
      </select>
    </div>
  </div>



    <div class="form-group row">
    <label class="col-sm-1 col-form-label"></label>
    <div class="col-sm-4">
    <button type="submit" class="btn btn-success">Aktualizuj</button>
    </div>
  </div>
    </div>
</form>
{% endblock %}
</body>
</html>
