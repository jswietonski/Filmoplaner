
<body>
{% extends 'base/base.html' %}
{% block content %}
<form method="POST" class="post-form" action="/film/emp">
        {% csrf_token %}
    <div class="container">
<br>
    <div class="form-group row">
    <label class="col-sm-1 col-form-label"></label>
    <div class="col-sm-4">
    <h3>Podaj szczegóły</h3>
    </div>
  </div>
    <div class="form-group row">
    <label class="col-sm-2 col-form-label">Nazwa:</label>
    <div class="col-sm-4">
      {{ form.nazwa }}
    </div>
  </div>
        <div class="form-group row">
    <label class="col-sm-2 col-form-label">Budżet:</label>
    <div class="col-sm-4">
      {{ form.budzet }}
    </div>
  </div>
        <div class="form-group row">
    <label class="col-sm-2 col-form-label">ID gatunku:</label>
    <div class="col-sm-4">
      {{ form.id_gatunek}}
    </div>
  </div>
        <div class="form-group row">
    <label class="col-sm-2 col-form-label">Ograniczenia wiekowe:</label>
    <div class="col-sm-4">
      {{ form.ograniczenie_wiekowe }}
    </div>
  </div>
        <div class="form-group row">
    <label class="col-sm-2 col-form-label">Data premiery:</label>
    <div class="col-sm-4">
      {{ form.data_premiery}}
    </div>

    <div class="form-group row">
    <label class="col-sm-1 col-form-label"></label>
    <div class="col-sm-4">
    <button type="submit" class="btn btn-primary">Submit</button>
    </div>
  </div>
    </div>
        </div>
</form>
    {{ form.errors }}
    {{ form.non_field_errors }}
{% endblock %}
</body>
</html>
