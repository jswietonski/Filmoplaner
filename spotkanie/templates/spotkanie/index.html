
<body>
{% extends 'base/base.html' %}
{% block content %}
<form method="POST" class="post-form" action="/spotkanie/emp">
        {% csrf_token %}
    <div class="container">
<br>
    <div class="form-group row">
    <label class="col-sm-1 col-form-label"></label>
    <div class="col-sm-4">
    <h3>Podaj szczegóły</h3>
    </div>
  </div>
    <div class="form-group row">
    <label class="col-sm-2 col-form-label">Tytuł:</label>
    <div class="col-sm-4">
      {{ form.tytul }}
    </div>
  </div>
        <div class="form-group row">
    <label class="col-sm-2 col-form-label">Data rozpoczecia:</label>
    <div class="col-sm-4">
      {{ form.data_rozpoczecia }}
    </div>
  </div>
        <div class="form-group row">
    <label class="col-sm-2 col-form-label">Godzina spotkania:</label>
    <div class="col-sm-4">
     "time":" {{ form.godzina|time:'H:i'}}"
    </div>
  </div>
        <div class="form-group row">
    <label class="col-sm-2 col-form-label">Dotyczy filmu:</label>
    <div class="col-sm-4">
      {{ form.id_film }}
    </div>
  </div>
        <div class="form-group row">
    <label class="col-sm-2 col-form-label">Lokalizacja spotkania:</label>
    <div class="col-sm-4">
      {{ form.id_lokalizacja}}
    </div>

    <div class="form-group row">
    <label class="col-sm-1 col-form-label"></label>
    <div class="col-sm-4">
    <button type="submit" class="btn btn-primary">Submit</button>
    </div>
  </div>
    </div>
        </div>
</form>
    {{ form.errors }}
    {{ form.non_field_errors }}
{% endblock %}
</body>
</html>
