
<body>
{% extends 'base/base.html' %}
{% block content %}
<form method="POST" class="post-form" action="/spotkanie/update/{{spotkanie.id}}">
        {% csrf_token %}
    <div class="container">
<br>
    <div class="form-group row">
    <label class="col-sm-1 col-form-label"></label>
    <div class="col-sm-4">
    <h3>Aktalizuj dane</h3>
    </div>
  </div>
        <div class="form-group row">
    <label class="col-sm-2 col-form-label">ID:</label>
    <div class="col-sm-4">
        <input type="text" name="id" id="id_eid" required maxlength="20" value="{{ spotkanie.id}}"/>
    </div>
  </div>

    <div class="form-group row">
    <label class="col-sm-2 col-form-label">Tytuł spotkania:</label>
    <div class="col-sm-4">
        <input type="text" name="tytul" id="id_imie" required maxlength="20" value="{{ spotkanie.tytul}}"/>
    </div>
  </div>

    <div class="form-group row">
    <label class="col-sm-2 col-form-label">Data rozpoczęcia:</label>
    <div class="col-sm-4">
        <input type="text" name="data_rozpoczecia" id="id_data_rozpoczecia" required maxlength="20" value="{{ spotkanie.data_rozpoczecia }}"/>
    </div>
  </div>

        <div class="form-group row">
    <label class="col-sm-2 col-form-label">Godzina rozpoczęcia:</label>
    <div class="col-sm-4">
        <input type="text" name="godzina" id="id_godzina" required maxlength="20" value="{{ spotkanie.godzina }}"/>
    </div>
  </div>

    <div class="form-group row">
    <label class="col-sm-2 col-form-label">Dotyczy filmu:</label>
    <div class="col-sm-4">
        <!--
        <input type="text" name="id_gatunek" id="id_data_zatrudnienia" required maxlength="20" value=" spotkanie.id_gatunek }}"/>
        -->
    <select id="id_id_film" name="id_film">
        {% for film in filmy %}
        <option value="{{ film.nazwa }}">{{ film.nazwa }}</option>
        {% endfor %}
      </select>
    </div>
  </div>

    <div class="form-group row">
    <label class="col-sm-2 col-form-label">Lokalizacja spotkania:</label>
    <div class="col-sm-4">
        <!--
        <input type="text" name="id_gatunek" id="id_data_zatrudnienia" required maxlength="20" value=" spotkanie.id_gatunek }}"/>
        -->
    <select id="id_id_lokalizacja" name="id_lokalizacja">
        {% for studio in studia %}
        <option value="{{ studio.nazwa }}">{{ studio.nazwa }}</option>
        {% endfor %}
      </select>
    </div>
  </div>

    <div class="form-group row">
    <label class="col-sm-1 col-form-label"></label>
    <div class="col-sm-4">
    <button type="submit" class="btn btn-success">Aktualizuj</button>
    </div>
  </div>
    </div>
</form>
{% endblock %}
</body>
</html>
